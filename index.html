<html>

    	var page = "Summary";
		var qGet = new URLSearchParams(location.search);

		window.onload = function() { main(); }
    </script>
</head>
<body>

		</tr>
	</table>

	<div id=toplinks>

	<!-- <iframe frameborder=0 style="overflow: hidden; height: 100%; width: 100%; position: absolute;" src="1. foreword.html"></iframe> -->

	<script type="text/javascript">
		//gets the http query
		var qGet = new URLSearchParams(location.search);
		let v;

		//if(qGet.has("v")) {
		if(qGet.get("v")) {
			v=qGet.get("v");
		} else {
			v = "Summary";
		}

		fetch("tpls/" + v + ".tpl").then(
			response => {
				return response.text();
			}
		).then(
			data => {
				document.getElementById("page").innerHTML = v;
				document.getElementById("content").innerHTML = data;
			}
		);

	</script>
